<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象判空</title>
</head>
<body>
    <script>
        var obj={};
        var isNullFlag;
        //第一种 Object.keys()
        if(Object.keys(obj).length==0){
            isNullFlag = true;
        }else{
            isNullFlag = false;
        }
        console.log(isNullFlag)
        
        var obj1={
            name:"张三",
            age:12
        }
        console.log(Object.keys(obj1))  //["name","age"] 返回属性或者索引
        console.log(Object.values(obj1)) //["张三"，12]   返回值

        //第二种 for...in
        var isNullFlag1 = true;
        for(var i in obj){
            isNullFlag1 = false;
        }
        console.log(isNullFlag1)

        //第三种 JSON.stringify()=='{}'
        console.log(JSON.stringify(obj) == '{}')

        //第四种  Object.getOwnPropertyNames()
        if(Object.getOwnPropertyNames(obj).length==0){
            isNullFlag2 = true;
        }else{
            isNullFlag2 = false;
        }
        console.log(isNullFlag2)

        //特殊情况 Symbol
        let name=Symbol('name');
        var obj2={
            [name]:"张三"
        }
        console.log(Object.keys(obj2)) //[]
        if(Object.keys(obj2).length==0){
            isNullFlag3 = true;
        }else{
            isNullFlag3 = false;
        }
        console.log(isNullFlag3)  //false

       
    </script>
</body>
</html>
